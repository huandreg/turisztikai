<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="./js/tourist.css" rel="stylesheet">

</head>

<body>
  <div class="upper-line"></div>
  <h1>Turisztikai látványosságok</h1>
  <div class="button-line">
    <button onclick="window.location.href='index.html'">Vissza A Főoldalra</button>
  </div>
  <div class="add-data-line">
    <div id="inner-new-data-container">
      <form action="javascript:addCountry()">
        <p>Új Ország Felvitele: <input placeholder="Csodálatosisztánia" type="text" id="new-country-id"><input
            type="submit"></p>
      </form>
      <br>
      <form action="javascript:addCity()">
        <p>Új Város Felvitele: <select id="choose-country-id"></select><input placeholder="Mucsaröcsöge" type="text"
            id="new-city-id"><input type="submit"></p>
      </form>

      <br><br>

      <form action="javascript:uploadNewAttraction()" method="post">
        Ország, Város: <select id="choose-city-id"></select>
        <p>Látványosság neve: <input placeholder="Mucsaröcsögei Csodapalota" id="att-name-id"></p>
        <p>Cím: <input placeholder="4093, Mittomén utca 4-8." type="text" id="att-address-id"></p>
        <p>Nyitvatartás: <input placeholder="H-P: 8:00-17:30;Sz: 10:00-15:00;V: -" type="text" id="opening-id">
        </p>
        <p>Leirás: <input placeholder="Ide jöhet a leírás, 500 karakter" id="description-id"></p>
        <p>Kép: <input type="file" name="image-file-name" id="image-file-id"></p>
        <p><input type="submit" class="button" value="Küldés"></p>
      </form>
    </div>
  </div>
  <div class="attractDatas"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/tourist.js"></script>
  <script src="js/newattract.js"></script>
</body>

</html>
